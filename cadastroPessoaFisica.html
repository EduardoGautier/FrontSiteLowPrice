  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro - Low Price</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
    <link href="css/cssPrincipal.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <header> 
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <img src="img/lowP.png" class="imgLogo" circle cx="12" cy="13" r="4"></circle></img>
            <strong>Low Price</strong>
            <h3 class="panel-title text-center">CADASTRO DE CLIENTE - PESSOA FÍSICA
          </a>
        </div>
      </div>
    </header>

      <div class="panel-body">
        <ul>
        <form action="#" class="form-horizontal">
          <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            <div class="form-group">
              <label for="nome" class="col-sm-2 control-label">Nome</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="nome">
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Sexo</label>
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" name="sexo" id="feminino" value="FEMININO"> Feminino
                </label>

                <label class="radio-inline">
                  <input type="radio" name="sexo" id="masculino" value="MASCULINO"> Masculino
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="data-nascimento" class="col-sm-2 control-label">Data de Nascimento</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="data-nascimento">
              </div>
            </div>
          </fieldset>
          
          <fieldset>
            <legend><strong>Contato</strong></legend>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            
            <div class="form-group">
              <label for="telefone" class="col-sm-2 control-label">Telefone</label>
              <div class="col-sm-4">
                <input type="tel" class="form-control" id="telefone">
              </div>
            </div>
          </fieldset>
          
          <fieldset>
            <legend><strong>Endereço</strong></legend>
            <div class="form-group">
              <label for="logradouro" class="col-sm-2 control-label">Logradouro</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="logradouro">
              </div>
            </div>
            
            <div class="form-group">
              <label for="uf" class="col-sm-2 control-label">UF</label>
              <div class="col-sm-4">
                <select class="form-control" name="uf" id="uf">
                  <option value="AC">AC</option>
                  <option value="AL">AL</option>
                  <option value="AM">AM</option>
                  <option value="AP">AP</option>
                  <option value="BA">BA</option>
                  <option value="CE">CE</option>
                  <option value="DF">DF</option>
                  <option value="ES">ES</option>
                  <option value="GO">GO</option>
                  <option value="MA">MA</option>
                  <option value="MG">MG</option>
                  <option value="MS">MS</option>
                  <option value="MT">MT</option>
                  <option value="PA">PA</option>
                  <option value="PE">PE</option>
                  <option value="PI">PI</option>
                  <option value="PR">PR</option>
                  <option value="RJ">RJ</option>
                  <option value="RN">RN</option>
                  <option value="RO">RO</option>
                  <option value="RR">RR</option>
                  <option value="RS">RS</option>
                  <option value="SC">SC</option>
                  <option value="SE">SE</option>
                  <option value="SP">SP</option>
                  <option value="TO">TO</option>
                </select>
              </div>
            </div>
          </fieldset>
          
          <button type="submit" class="btn btn-secondary my-2">
            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Gravar
          </button>
          </ul>
        </form>
      </div>
    </div>
  </div>


  <script src="resources/js/jquery.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>

</html>
